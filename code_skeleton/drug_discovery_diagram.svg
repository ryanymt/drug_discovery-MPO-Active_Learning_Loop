<svg width='800' height='400' xmlns='http://www.w3.org/2000/svg'>
  <style>
    .container {
      fill: #f9f9f9;
      stroke: #333;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .text {
      font-family: sans-serif;
      font-size: 14px;
      text-anchor: middle;
    }
    .arrow {
      stroke: #333;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>

  <defs>
    <marker id='arrowhead' markerWidth='10' markerHeight='7' 
    refX='0' refY='3.5' orient='auto'>
      <polygon points='0 0, 10 3.5, 0 7' />
    </marker>
  </defs>

  <!-- GROMACS -->
  <rect x='50' y='150' width='150' height='100' class='container' />
  <text x='125' y='200' class='text'>GROMACS</text>
  <text x='125' y='220' class='text'>(Molecular Dynamics)</text>

  <!-- Arrow -->
  <line x1='200' y1='200' x2='250' y2='200' class='arrow' />

  <!-- Dataproc -->
  <rect x='250' y='150' width='150' height='100' class='container' />
  <text x='325' y='200' class='text'>Dataproc</text>
  <text x='325' y='220' class='text'>(Clustering &amp; Conversion)</text>

  <!-- Arrow -->
  <line x1='400' y1='200' x2='450' y2='200' class='arrow' />

  <!-- GNINA -->
  <rect x='450' y='150' width='150' height='100' class='container' />
  <text x='525' y='200' class='text'>GNINA</text>
  <text x='525' y='220' class='text'>(Docking)</text>

  <!-- Pocket2Mol -->
  <rect x='250' y='50' width='150' height='100' class='container' />
  <text x='325' y='100' class='text'>Pocket2Mol</text>
  <text x='325' y='120' class='text'>(Molecule Generation)</text>

  <!-- Arrow -->
  <line x1='325' y1='150' x2='325' y2='150' class='arrow' />
  <line x1='400' y1='100' x2='450' y2='150' class='arrow' />


  <!-- Txgemma -->
  <rect x='600' y='50' width='150' height='100' class='container' />
  <text x='675' y='100' class='text'>Txgemma</text>
  <text x='675' y='120' class='text'>(Property Prediction)</text>
  
  <!-- Arrow -->
  <line x1='525' y1='150' x2='600' y2='100' class='arrow' />

</svg>

